<body>
<script type="text/javascript">
function swapContentofParagraphs(value) 
{
    document.getElementById('paragraph').innerHTML="this is paragraph for"+value;
}
</script>
<input type="button" value="Button 1 for swap" id="button1" onclick="swapContentofParagraphs(this.value);"/>
<input type="button" value="Button 2 for swap" id="button2" onclick="swapContentofParagraphs(this.value);"/>
<p id="paragraph">Please Click on a Button</p>
</body>
